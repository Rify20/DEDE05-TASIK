<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin • DEDE05 TASIK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --accent: #1E6CE1;
      --accent-2: #0A3D91;
      --bg-dark: #0f172a;
      --card-bg: #ffffff10;
      --text-light: #e5e7eb;
      --border: rgba(255,255,255,0.12);
      --shadow-login: 0 18px 40px rgba(0,0,0,.4);
    }

    *{
      box-sizing:border-box;margin:0;padding:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto;
    }

    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
      background:linear-gradient(180deg,var(--accent-2),var(--accent));
      color:var(--text-light);
    }

    .card{
      width:100%;
      max-width:380px;
      background:#ffffff15;
      backdrop-filter:blur(10px);
      border-radius:18px;
      padding:28px 26px;
      border:1px solid var(--border);
      box-shadow:var(--shadow-login);
      animation:fadeIn .4s ease;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(10px);}
      to{opacity:1;transform:translateY(0);}
    }

    .title{
      font-size:22px;font-weight:700;margin-bottom:4px;
      text-shadow:0 2px 4px rgba(0,0,0,.3);
    }
    .subtitle{
      font-size:13px;color:#cbd5e1;margin-bottom:22px;
    }

    .field{margin-bottom:16px;}
    label{
      display:block;font-size:13px;margin-bottom:6px;color:#dce3ee;
    }
    input{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.2);
      background:#ffffff15;
      color:white;
      font-size:14px;
      outline:none;
      transition:border .2s, box-shadow .2s;
    }
    input:focus{
      border-color:#fff;
      box-shadow:0 0 0 2px rgba(255,255,255,0.2);
    }

    .btn{
      width:100%;
      margin-top:10px;
      padding:12px 14px;
      border-radius:12px;
      border:none;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      color:white;font-weight:600;font-size:15px;
      cursor:pointer;
      box-shadow:0 14px 26px rgba(10,30,90,.4);
      transition:all .2s ease;
    }
    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 18px 30px rgba(10,30,90,.5);
    }
    .btn:active{
      transform:translateY(1px);
    }

    .msg{
      font-size:13px;margin-top:12px;height:18px;
      color:#cbd5e1;
    }
    .msg.error{
      color:#f87171;font-weight:600;
    }

    .back{
      margin-top:20px;font-size:13px;text-align:center;
      color:#dbeafe;
    }
    .back a{
      color:white;font-weight:600;text-decoration:none;
    }
    .back a:hover{text-decoration:underline;}
  </style>
</head>

<body>
  <div class="card">
    <div class="title">Login Admin</div>
    <div class="subtitle">Masuk untuk mengelola website & paket internet.</div>

    <form id="loginForm">
      <div class="field">
        <label for="username">Username</label>
        <input id="username" autocomplete="off" required>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" required>
      </div>

      <button class="btn" type="submit">Masuk</button>
    </form>

    <div class="msg" id="msg"></div>

    <div class="back">
      <span>Kembali ke </span><a href="index.html">halaman utama</a>
    </div>
  </div>

  <script>
    // LOGIN RESMI — sesuai permintaan
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "dede05tasik2024";

    const form = document.getElementById("loginForm");
    const msg  = document.getElementById("msg");

    form.addEventListener("submit", function(e){
      e.preventDefault();

      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      if(u === ADMIN_USER && p === ADMIN_PASS){
        sessionStorage.setItem("isAdmin", "true");
        msg.textContent = "Login berhasil...";

        setTimeout(()=>{
          window.location.href = "admin-dashboard.html";
        }, 600);

      } else {
        msg.textContent = "Username atau password salah!";
        msg.classList.add("error");
      }
    });
  </script>
</body>
</html>
