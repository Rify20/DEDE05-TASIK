<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login • DEDE05 TASIK</title>
    <style>
        :root {
            --pink: #ff2abf;
            --pink-dark: #e024a8;
            --black: #0b0b0b;
            --card-bg: #0f0f10;
            --white: #ffffff;
            --gray: #bfbfbf;
            --border: rgba(255, 255, 255, 0.05);
            --radius: 12px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 40px 30px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--pink), var(--pink-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .logo-text h1 {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .logo-text span {
            font-size: 0.8rem;
            color: var(--gray);
        }

        h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .subtitle {
            color: var(--gray);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            background: var(--black);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--white);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--pink);
            box-shadow: 0 0 0 2px rgba(255, 42, 191, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--pink);
            color: var(--black);
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--pink-dark);
            transform: translateY(-2px);
        }

        .alert {
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--gray);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--white);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .logo {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>

            <form id="loginForm">

                <div class="form-group">
                    <label for="password">Password</label>

                <button type="submit" class="btn">Masuk</button>

            <a href="index.html" class="back-link">← Kembali ke Website Utama</a>

    </div>

        }

        // Update website content dengan data terbaru
        function updateWebsiteContent() {
            const websiteData = JSON.parse(localStorage.getItem('websiteData'));
            if (websiteData) {
                localStorage.setItem('websitePackages', JSON.stringify(websiteData.packages));
                localStorage.setItem('websiteSettings', JSON.stringify(websiteData.settings));
                localStorage.setItem('websiteFAQ', JSON.stringify(websiteData.faq));
                localStorage.setItem('websiteReports', JSON.stringify(websiteData.reports));

        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');

            // Default login credentials
            const validUsername = 'admin';

            if (username === validUsername && password === validPassword) {

                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminUsername', username);
                window.location.href = 'admin-dashboard.html';
            } else {
                errorAlert.style.display = 'block';
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 3000);
            }
        });

        // Cek jika sudah login
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin-dashboard.html';
        }

        // Initialize data saat halaman load
        initializeData();
    </script>
</body>
</html>
