<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login â€¢ DEDE05 TASIK</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --primary-bg: #eff6ff;
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border-radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            color: var(--gray-800);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
            font-weight: 400;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            animation: fadeInUp 0.8s ease-out;
        }

        .login-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 48px 40px;
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-lg);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .logo-img {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            object-fit: contain;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            background: var(--white);
            padding: 8px;
        }

        .logo:hover .logo-img {
            transform: scale(1.05);
        }

        .logo-text h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--gray-900);
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .logo-text span {
            font-size: 14px;
            color: var(--gray-500);
            font-weight: 500;
        }

        h2 {
            margin-bottom: 12px;
            font-size: 28px;
            font-weight: 700;
            color: var(--gray-900);
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--gray-500);
            margin-bottom: 40px;
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--gray-700);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            background: var(--white);
            border: 2px solid var(--gray-200);
            border-radius: var(--border-radius);
            color: var(--gray-800);
            font-family: inherit;
            font-size: 16px;
            font-weight: 400;
            transition: var(--transition);
            position: relative;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }

        .form-control::placeholder {
            color: var(--gray-400);
            font-weight: 400;
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            transition: var(--transition);
        }

        .form-control:focus + .input-icon {
            color: var(--primary);
        }

        .password-toggle {
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            padding: 4px;
            transition: var(--transition);
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .password-toggle:hover {
            color: var(--gray-600);
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .alert {
            padding: 16px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideInDown 0.3s ease-out;
            text-align: left;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 32px;
            color: var(--gray-500);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
            padding: 8px 16px;
            border-radius: var(--border-radius);
        }

        .back-link:hover {
            color: var(--primary);
            background: var(--primary-bg);
            transform: translateX(-4px);
        }

        .back-link i {
            font-size: 12px;
            transition: var(--transition);
        }

        .back-link:hover i {
            transform: translateX(-2px);
        }

        .login-footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--gray-200);
            color: var(--gray-400);
            font-size: 12px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 40px 24px;
            }
            
            .logo {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }

            h2 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }
        }

        .form-control:focus,
        .btn:focus,
        .back-link:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-loading .form-control,
        .form-loading .btn {
            pointer-events: none;
            opacity: 0.7;
        }

        /* Fallback jika gambar tidak load */
        .logo-img::after {
            content: 'DT';
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-weight: bold;
            border-radius: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <!-- Ganti src dengan path logo DEDE05 TASIK yang sebenarnya -->
                <img src="logo-dede05-tasik.png" alt="DEDE05 TASIK Logo" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="logo-img" style="display: none; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; font-weight: bold; align-items: center; justify-content: center;">
                    DT
                </div>
                <div class="logo-text">
                    <h1>DEDE05 TASIK</h1>
                    <span>Admin Panel</span>
                </div>
            </div>

            <h2>Masuk ke Dashboard</h2>
            <p class="subtitle">Silakan login dengan akun admin Anda</p>

            <div class="alert alert-error" id="errorAlert">
                <i class="fas fa-exclamation-circle"></i> Username atau password salah!
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-container">
                        <input type="text" id="username" class="form-control" placeholder="Masukkan username" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    <span id="btnText">Masuk</span>
                </button>
            </form>

            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Kembali ke Website Utama
            </a>

            <div class="login-footer">
                &copy; 2024 DEDE05 TASIK. All rights reserved.
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const errorAlert = document.getElementById('errorAlert');

        const VALID_CREDENTIALS = {
            username: 'admin',
            password: 'dede05tasik2024'
        };

        function initializeData() {
            if (!localStorage.getItem('websiteData')) {
                const defaultData = {
                    packages: [
                        {
                            id: 1,
                            name: "Basic",
                            speed: "10 Mbps",
                            price: "Rp 99.000",
                            features: ["Unlimited Bandwidth", "Untuk 1-3 perangkat", "Streaming SD", "Support 24/7"],
                            status: "active",
                            popular: false
                        },
                        {
                            id: 2,
                            name: "Standard",
                            speed: "20 Mbps", 
                            price: "Rp 199.000",
                            features: ["Unlimited Bandwidth", "Untuk 5-8 perangkat", "Streaming HD", "Prioritas Teknisi"],
                            status: "active",
                            popular: true
                        },
                        {
                            id: 3,
                            name: "Premium",
                            speed: "50 Mbps",
                            price: "Rp 349.000",
                            features: ["Unlimited Bandwidth", "Untuk 10+ perangkat", "Streaming 4K & Gaming", "SLA Khusus"],
                            status: "active",
                            popular: false
                        }
                    ],
                    settings: {
                        whatsapp: "6281222333444",
                        email: "support@dede05tasik.com",
                        address: "Jl. Contoh No.12, Tasikmalaya",
                        workingHours: "Senin-Minggu: 08:00-20:00",
                        description: "Penyedia layanan internet lokal di Tasikmalaya dengan koneksi stabil dan harga terjangkau. Dukungan teknis 24/7 untuk kepuasan pelanggan.",
                        heroTitle: "Stabil untuk Semua Kebutuhan",
                        heroDescription: "Nikmati pengalaman internet terbaik dengan harga terjangkau. Instalasi gratis dan dukungan teknis 24/7.",
                        aboutTitle: "Tentang DEDE05 TASIK",
                        aboutDescription1: "Kami adalah penyedia layanan internet lokal yang berfokus pada kualitas, respon cepat, dan harga yang bersaing. Beroperasi di wilayah Tasikmalaya dan sekitarnya dengan teknisi lokal yang handal.",
                        aboutDescription2: "Dengan pengalaman lebih dari 5 tahun di industri telekomunikasi, kami berkomitmen untuk memberikan layanan terbaik kepada pelanggan dengan jaringan yang stabil dan dukungan 24/7."
                    },
                    faq: [
                        {
                            question: "Apa itu FUP (Fair Usage Policy)?",
                            answer: "FUP adalah kebijakan penggunaan wajar. Kami memberikan batasan tertentu pada kecepatan setelah penggunaan data melebihi ambang tertentu pada beberapa paket promosi untuk menjaga kualitas jaringan bagi semua pelanggan."
                        },
                        {
                            question: "Bagaimana cara membayar tagihan?",
                            answer: "Pembayaran dapat dilakukan lewat transfer bank (BCA, BRI, BNI, Mandiri), e-wallet (GoPay, OVO, Dana), atau aplikasi pembayaran yang tertera di invoice. Kami juga menerima pembayaran via minimarket (Alfamart, Indomaret) dengan tambahan biaya admin."
                        },
                        {
                            question: "Berapa lama proses pemasangan?",
                            answer: "Standar pemasangan adalah 2-5 hari kerja tergantung ketersediaan tim dan lokasi Anda. Untuk area prioritas di Tasikmalaya kota, bisa lebih cepat dalam 1-2 hari kerja setelah survey lokasi selesai."
                        },
                        {
                            question: "Bagaimana cara meminta teknisi?",
                            answer: "Gunakan form \"Lapor Gangguan\" pada website atau hubungi WhatsApp support kami. Teknisi kami akan menghubungi Anda untuk jadwal kunjungan dalam waktu 2-4 jam pada jam operasional."
                        }
                    ],
                    reports: [],
                    customers: []
                };
                localStorage.setItem('websiteData', JSON.stringify(defaultData));
                updateWebsiteContent();
            }
        }

        function updateWebsiteContent() {
            const websiteData = JSON.parse(localStorage.getItem('websiteData'));
            if (websiteData) {
                localStorage.setItem('websitePackages', JSON.stringify(websiteData.packages));
                localStorage.setItem('websiteSettings', JSON.stringify(websiteData.settings));
                localStorage.setItem('websiteFAQ', JSON.stringify(websiteData.faq));
                localStorage.setItem('websiteReports', JSON.stringify(websiteData.reports));
            }
        }

        function showError(message) {
            errorAlert.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            errorAlert.style.display = 'block';
            loginForm.classList.add('shake');
            
            setTimeout(() => {
                loginForm.classList.remove('shake');
            }, 500);
        }

        function hideError() {
            errorAlert.style.display = 'none';
        }

        function togglePasswordVisibility() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        }

        function setLoadingState(loading) {
            if (loading) {
                loginBtn.classList.add('btn-loading');
                btnText.style.visibility = 'hidden';
                loginForm.classList.add('form-loading');
            } else {
                loginBtn.classList.remove('btn-loading');
                btnText.style.visibility = 'visible';
                loginForm.classList.remove('form-loading');
            }
        }

        function validateLogin(username, password) {
            return username === VALID_CREDENTIALS.username && password === VALID_CREDENTIALS.password;
        }

        function handleLogin(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                showError('Harap isi username dan password');
                return;
            }

            setLoadingState(true);

            setTimeout(() => {
                if (validateLogin(username, password)) {
                    initializeData();
                    
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminUsername', username);
                    localStorage.setItem('lastLogin', new Date().toISOString());
                    
                    hideError();
                    window.location.href = 'admin-dashboard.html';
                } else {
                    setLoadingState(false);
                    showError('Username atau password salah!');
                    
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, 1500);
        }

        passwordToggle.addEventListener('click', togglePasswordVisibility);
        loginForm.addEventListener('submit', handleLogin);

        usernameInput.addEventListener('input', hideError);
        passwordInput.addEventListener('input', hideError);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !loginBtn.classList.contains('btn-loading')) {
                loginForm.requestSubmit();
            }
        });

        usernameInput.focus();

        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin-dashboard.html';
        }

        initializeData();
    </script>
</body>
</html>
