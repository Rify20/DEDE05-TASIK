<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login • DEDE05 TASIK</title>

    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --radius: 14px;
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--gray-50);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: var(--radius);
            padding: 40px 34px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gray-100);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 18px;
        }

        h2 {
            margin: 0 0 25px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .alert {
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(239, 68, 68, 0.4);
            padding: 12px;
            color: #dc2626;
            border-radius: 8px;
            margin-bottom: 18px;
            display: none;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 18px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: var(--radius);
            font-size: 0.95rem;
            transition: 0.3s;
            color: var(--gray-800);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            color: white;
            font-size: 1rem;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 26px rgba(37, 99, 235, 0.35);
        }

        .copyright {
            margin-top: 22px;
            font-size: 0.85rem;
            color: var(--gray-800);
            opacity: 0.8;
        }
    </style>
</head>

<body>

<div class="card">
    <!-- LOGO FIX (Gambar asli, bukan teks DT) -->
    <img src="assets/logo.png" alt="Logo DEDE05 TASIK" class="logo-img">

    <h2>Admin Login</h2>

    <div class="alert" id="errorAlert">Username atau password salah!</div>

    <input type="text" id="username" class="form-control" placeholder="Username" autocomplete="username">
    <input type="password" id="password" class="form-control" placeholder="Password" autocomplete="current-password">

    <button class="btn" onclick="login()">Masuk</button>

    <div class="copyright">© 2024 DEDE05 TASIK</div>
</div>

<script>
function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const alertBox = document.getElementById("errorAlert");

    // Username & password admin
    const validUser = "admin";
    const validPass = "dede05tasik2024";

    if (user === validUser && pass === validPass) {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin-dashboard.html";
    } else {
        alertBox.style.display = "block";
        setTimeout(() => alertBox.style.display = "none", 3000);
    }
}

// Jika sudah login sebelumnya → langsung ke dashboard
if (localStorage.getItem("adminLoggedIn") === "true") {
    window.location.href = "admin-dashboard.html";
}
</script>

</body>
</html>
